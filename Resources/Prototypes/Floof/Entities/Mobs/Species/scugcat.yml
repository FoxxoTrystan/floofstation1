- type: entity
  save: false
  name: Urist McScug
  parent: BaseMobHuman
  id: BaseMobScugCat
  abstract: true
  components:
  - type: FootPrints
  - type: LanguageKnowledge
    speaks:
      - TauCetiBasic
      - ScugSign
    understands:
      - TauCetiBasic
      - ScugSign
    naturalLanguage: ScugSign
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 120
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: HumanoidAppearance
    species: Scugcat
  - type: Icon
    sprite: Floof/Mobs/Species/Scugcat/parts.rsi
    state: full
  - type: Body
    prototype: Scugcat
    requiredLegs: 1
  - type: DamageVisuals
    thresholds: [ 10, 30, 50, 70 ]
    damageOverlayGroups:
      Brute:
        sprite: Floof/Mobs/Effects/Resomi/brute_damage.rsi
        color: "#C048C2"
      Burn:
        sprite: Floof/Mobs/Effects/Resomi/burn_damage.rsi
  - type: FireVisuals
    sprite: Floof/Mobs/Effects/onfire.rsi
    normalState: Resomi_minor_burning
    alternateState: Resomi_burning
  - type: Speech
    speechSounds: Wawa
    allowedEmotes: []
  # - type: Vocal
  #   sounds:
  #     Male: UnisexMoth
  #     Female: UnisexMoth
  #     Unsexed: UnisexMoth
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Moth
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Effects/bite.ogg
    angle: 30
    animation: WeaponArcBite
    damage:
      types:
        Piercing: 5 # NOM - Do NOT mess with skugs.
  - type: PseudoItem
    storedOffset: -10,0
    shape:
      - 0, 0, 3, 2
      - 0, 2, 5, 4
  - type: Hands
    handDisplacement:
      sizeMaps:
        32:
          sprite: Floof/Mobs/Species/Resomi/displacement.rsi
          state: inHand
  - type: Inventory
    speciesId: scugcat
    displacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Floof/Mobs/Species/Scugcat/displacement.rsi
            state: jumpsuit
      gloves:
        sizeMaps:
          32:
            sprite: Floof/Mobs/Species/Scugcat/displacement.rsi
            state: hands
      back:
        sizeMaps:
          32:
            sprite: Floof/Mobs/Species/Scugcat/displacement.rsi
            state: back
      shoes:
        sizeMaps:
          32:
            sprite: Floof/Mobs/Species/Scugcat/displacement.rsi
            state: feet
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Floof/Mobs/Species/Scugcat/displacement.rsi
            state: jumpsuit
      gloves:
        sizeMaps:
          32:
            sprite: Floof/Mobs/Species/Scugcat/displacement.rsi
            state: hands
      back:
        sizeMaps:
          32:
            sprite: Floof/Mobs/Species/Scugcat/displacement.rsi
            state: back
      shoes:
        sizeMaps:
          32:
            sprite: Floof/Mobs/Species/Scugcat/displacement.rsi
            state: feet
  - type: Tag
    tags:
      - CanPilot
      - FootstepSound
      - DoorBumpOpener

